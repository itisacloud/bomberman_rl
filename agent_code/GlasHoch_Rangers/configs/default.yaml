AGENT_CONFIG:
  agent_name: GlasHoch_first_run_start_easy_parallel
  config_name: default

  # dimensions (change only when features change)
  state_dim: [7, 9, 9]
  action_dim: 6
  curr_step: 0

  # training
  batch_size: 32
  memory_size: 20000
  burnin: 100
  learn_evry: 1
  sync_evry: 1000
  gamma: 0.95

  # Training learning rates etc:
  optimizer: AdamW

  learning_rate: 0.000025
  lr_scheduler_step: 10000
  lr_scheduler_gamma: 0.975
  lr_scheduler_min: 0.00001
  loss_fn: MSE
  lr_scheduler: True


  # Info
  draw_plot: True
  mode_plot: static # "static" or "dynamic"
  draw_plot_every: 1000
  debuggin: True
  debuggin_freq: 1000

  # Exploration
  exploration_method: epsilon-greedy
  exploration_rate: 1
  exploration_rate_decay: 0.9999988
  exploration_rate_min: 0.15


  # Imitation Learning
  imitation_learning: True
  imitation_learning_rate: 0.75
  imitation_learning_decay: 0.9999977
  imitation_learning_min: 0.2
  imitation_learning_expert: rule_based_agent

  # checkpointing model
  load: True
  load_path: /models/GlasHoch_first_run_start_easy_parallel_default_210000.pth


  save_every: 10000


